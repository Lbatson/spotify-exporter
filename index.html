<!DOCTYPE html>
  <head>
    <title></title>
    <link rel="stylesheet" href="vendor/css/bootstrap-3.1.1.min.css">
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="header">
            <h1>Spotify Exporter</h1>
            <br>
            <button class="btn btn-primary" id="authorize">Authorize</button>
          </div>
          <div id="results"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="vendor/js/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="src/js/main.js"></script>
  <script id="playlist-list" type="text/x-handlebars-template">
    <table class="table">
      <thead>
        <tr>
          <th>Playlist</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        {{#each .}}
          <tr>
            <td>{{name}}</td>
            <td><button data-id="{{id}}" class="btn btn-primary export">Export</button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
  <script id="playlist-list-items" type="text/x-handlebars-template">
    <table class="table">
      <thead>
        <tr>
          <th>Song</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        {{#each .}}
          <tr>
            <td>{{track.name}}</td>
            <td>&nbsp;</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
</html>
