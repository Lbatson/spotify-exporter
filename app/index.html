<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Spotify Exporter - export Spotify playlists to csv files</title>
        <meta name="description" content="export Spotify playlists to csv files">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <a href="https://github.com/intothev01d/spotify-exporter"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
        <div class="container">
          <div class="row">
            <div class="span12">
              <div class="header">
                <h1>Spotify Exporter</h1>
                <br>
                <button class="btn btn-primary btn-spotify" id="authorize">Authorize</button>
              </div>
              <div id="results"></div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="container">
            <p>Not affiliated with <a href="http://spotify.com">Spotify</a></p>
          </div>
        </div>
        <script id="playlist-list" type="text/x-handlebars-template">
          <form id="filetypeForm" class="pull-right">
            <div class="radio">
              <label for=""><input type="radio" name="optionsRadios" id="option1" value="csv" checked>CSV</label>
            </div>
            <div class="radio">
              <label for=""><input type="radio" name="optionsRadios" id="option2" value="xml">iTunes XML</label>
            </div>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th>Playlist</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              {{#each .}}
                <tr>
                  <td>{{name}}</td>
                  <td><a href="#" data-id="{{id}}" data-name="{{name}}" data-owner="{{owner.id}}" data-ispublic="{{public}}" class="btn btn-primary btn-spotify export">Export</a></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </script>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-52257312-1', 'auto');
          ga('send', 'pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
